<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search car</title>
    <style>
        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
            border: 3px solid #000;
        }

        td {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search car</h1>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <legend>Тип кузова</legend>
                <select>
                    <option value="">Седан</option>
                    <option value="">Уніварсал</option>
                    <option value="">Кросовер</option>
                    <option value="">Внедорожник</option>
                    <option value="">Лимузин</option>
                    <option value="">Хетчбек</option>
                </select>   
            </fieldset>
            <fieldset>
                <legend>Марка авто</legend>
                <select>
                    <option value="">BMW</option>
                    <option value="">Citroen</option>
                    <option value="">Lexus</option>
                    <option value="">Mazda</option>
                    <option value="">Mercedes-Benz</option>
                    <option value="">Opel</option>
                    <option value="">Porsche</option>
                    <option value="">SEAT</option>
                    <option value="">Skoda</option>
                    <option value="">Suzuki</option>
                    <option value="">Tesla</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Країна виробник</legend>
                <select>
                    <option value="">Germany</option>
                    <option value="">Japan</option>
                    <option value="">USA</option>
                    <option value="">South Korea</option>
                    <option value="">Canada</option>
                    <option value="">China</option>
                </select>   
            </fieldset>
            <fieldset>
                <legend>Ціна</legend>
                <p>
                    <label for="From">From</label>
                    <input id="From" type="text" placeholder="From">
                    <label for="To">To</label>
                    <input id="To" type="text" placeholder="To">
                </p>  
            </fieldset>
            <fieldset>
                <legend>Рік випуску</legend>
                <p>
                    <label for="From1">From</label>
                    <input id="From1" type="text" placeholder="From">
                    <label for="To1">To</label>
                    <input id="To1" type="text" placeholder="To">
                </p>  
            </fieldset>
            <fieldset>
                <legend>Стан</legend>
                <p>
                    <label for="k">Бита</label>
                    <input id="k" type="checkbox" name="ok">
                    <label for="k1">Крашена</label>
                    <input id="k1" type="checkbox" name="ok" checked>
                    <label for="k2">У кредиті</label>
                    <input id="k2" type="checkbox" name="ok">
                    <label for="k3">Крадена</label>
                    <input id="k3" type="checkbox" name="ok">
                    <label for="k4">Нерозмитнена</label>
                    <input id="k4" type="checkbox" name="ok">
                </p>  
            </fieldset>
            <fieldset>
                <legend>Тип палива</legend>
                <select>
                    <option value="">Бензин</option>
                    <option value="">Дизельне паливо</option>
                    <option value="">Газ</option>
                    <option value="">Гібрид</option>
                </select>   
            </fieldset>
            <fieldset>
                <legend>Тип коробки передач</legend>
                <select>
                    <option value="">Механічна</option>
                    <option value="">Автоматична</option>
                    <option value="">Роботизована</option>
                    <option value="">Веріативна</option>
                </select>   
            </fieldset>
            <fieldset>
                <legend>Колір</legend>
                <select>
                    <option value="">Чорний</option>
                    <option value="">Білий</option>
                    <option value="">Серебристий</option>
                    <option value="">Червоний</option>
                    <option value="">Зелений</option>
                    <option value="">Блакитний</option>
                    <option value=""></option>
                </select>   
            </fieldset>
            <fieldset>
                <legend>Клас Комфорту</legend>
                <select>
                    <option value="">A</option>
                    <option value="">B</option>
                    <option value="">C</option>
                    <option value="">D</option>
                </select>   
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer></footer>
</body>
</html>
