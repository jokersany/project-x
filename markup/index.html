<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
 table {
            table-layout: fixed;
            width: 800px;
            border: 3px solid #000;
        }
        th,
        td {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
  <header>
    <nav></nav>
  </header>
  <main>
    <table>
        <tr align="center">
            <td colspan="8" style="background:blue">My first table</td>
        </tr>
        <tr align="center">
            <td style="background:blue">First cell</td>
            <td style="background:blue">Second cell</td>
            <td colspan="6" rowspan="3" style="background: yellow;">6 cells merged together</td>
        </tr>
        <tr align="center">
            <td colspan="2" style="background: yellow;">2 cells merged into one</td>
        </tr>
        <tr align="center">
            <td style="background: yellow;">1 st cell</td>
            <td style="background: yellow;">2nd cell</td>
        </tr>
        <tr align="center">
            <td colspan="8" style="background: yellow;">Do you like tables?</td>
        </tr>
    </table>
  </main>
  <footer></footer>
</body>
</html>
